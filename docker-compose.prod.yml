services:
  reverse-proxy:
    image: traefik:v3.0
    container_name: brands-traefik-prod
    command: --api.insecure=true --providers.docker
    ports:
      - "8017:80"
      - "10017:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    container_name: brands-web-prod
    build:
      context: ./frontend
      dockerfile: prod.Dockerfile
    labels:
      traefik.http.routers.frontend.rule: Host(`localhost`) && PathPrefix(`/`)
      traefik.http.services.frontend.loadbalancer.server.port: 5000
    restart: unless-stopped
    tty: true

  backend:
    container_name: brands-api-prod
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    env_file: ./backend/.env
    volumes:
      - ./backend:/project/src
      - ./migrations:/project/migrations
    labels:
      traefik.http.routers.backend.rule: Host(`localhost`) && PathPrefix(`/api`)
      traefik.http.services.backend.loadbalancer.server.port: 8000
    restart: unless-stopped
    tty: true
